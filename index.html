<head>

<body>
    
<h1>Calcola il prezzo del tuo biglietto</h1>
<div class="container-fluid">
    <div class="row mb-10">
        <form action="#">
            <div class="row g-3">

                <!-- Nome e cognome -->

                <div class="col-auto">
                  <label for="inputText" class="col-form-label">Nome e Cognome</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputText" class="form-control">
                </div>

                <!-- //////// -->

                <!-- KM Totali -->
                 
                  <div class="col-auto">
                    <label for="inputTextKM" class="col-form-label">KM totali</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="inputTextKM" class="form-control">
                  </div>

                <!-- ///// -->

                <!-- fascia d'età -->
                 <div class="col-auto">
                    <label for="form-select" class="col-form-label" >Fascia d'età</label>
                 </div>
                  <div class="col-auto">
                      <select class="form-select"   id="ageSelect" aria-label="Default select example">
                          <option selected>Seleziona</option>
                          <option value="1" id="Maggiorenne" >Maggiorenne</option>
                          <option value="2" id="Minorenne" >Minorenne</option>
                          <option value="3" id="Over" >Over 65</option>
                      </select>
                  </div>

                <!-- ////// --> 
                 <div class="col dflex center">
                     <button type="button" id="genera">Genera</button>
                 </div>
                 <div class="col dflex center">
                    <button type="button" id="annulla">Annulla</button>
                 </div>
            </div>  
        </form>
    </div>
</div>

<h1>Il tuo Biglietto</h1>

<div class="container-fluid">
    <h3>DETTAGLI PASSEGGERI</h3>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">NOMINATIVO</h5>
          <p>Nome&Cognome</p>
        </div>
    </div>
</div>
